<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
</head>
<body>
<script>
    const person = {
        first: 'Lionel',
        last: 'Messi',
        team: 'FC Barcelona',
        occupation: 'Football player'
    };

    // deconstruct (+ overriding a few attribute names)
    const {first: firstname, last: lastname, team, occupation} = person;
    // works for nested data, just use person.nestlevel.key

    console.log(firstname);
    console.log(lastname);
    console.log(team);

    // default values
    const settings = {width: 300, color: 'black' } // height, fontSize
    const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;
    // -> widht and color will be overridden from settings. 


</script>

</body>
</html>
