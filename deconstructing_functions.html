<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
</head>
<body>
<script>

    function convertCurrency(amount) {
        const converted = {
            USD: amount * 0.76,
            GPB: amount * 0.53,
            AUD: amount * 1.01,
            MEX: amount * 13.30
        };
        return converted;
    }

    const hundo = convertCurrency(100);
    console.log(hundo);

    // return "multiple values" from method
    const { USD, GPB, AUD, MEX } = convertCurrency(100);
    console.log(USD, GPB, AUD, MEX);    

    

</script>

</body>
</html>
